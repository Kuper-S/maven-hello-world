name: Build and Deploy Pipeline

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2


      - name: Increment Patch Version
        run: |
         ls ${{ github.workspace }}
         current_version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
         next_version=$(mvn help:evaluate -Dexpression="new org.apache.maven.artifact.versioning.DefaultArtifactVersion(\"$current_version\").incrementIncrementalVersion()" -q -DforceStdout)
         mvn -f /home/runner/work/maven-hello-world/maven-hello-world/myapp/pom.xml versions:set -DnewVersion="$next_version"


      - name: Compile Java Source Code
        run: mvn -f /home/runner/work/maven-hello-world/maven-hello-world/myapp/pom.xml compile



