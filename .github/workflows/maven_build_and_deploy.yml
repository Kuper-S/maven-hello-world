name: Build and Deploy Pipeline

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2


     - name: Set up JDK 1.8
       uses: actions/setup-java@v1
       with:
         java-version: 1.8

      - name: Increment Patch Version and Package Artifact
        run: mvn versions:set -DnewVersion=`mvn help:evaluate -Dexpression=project.version -q -DforceStdout | sed 's/\(.*\)\.\(.*\)\.\(.*\)/\1.\2.$((\3+1))/'` && mvn clean package
        working-directory: ./myapp


      - name: Compile Java Source Code
        run: mvn -f /home/runner/work/maven-hello-world/maven-hello-world/myapp/pom.xml compile


      - name: Run Tests
        run: mvn -f /home/runner/work/maven-hello-world/maven-hello-world/myapp/pom.xml test -Dtest=com.myapp.AppTest


      - name: Create Artifact
        uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: target/*.jar


      - name: Build Docker Image
        run: docker build -t java-app:${{ steps.set_version.outputs.new-version }} .
        working-directory: ./myapp

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin


      - name: Push Docker Image to Docker Hub
        run: docker push java-app:${{ steps.set_version.outputs.new-version }}



      - name: Download and Run Docker Image
        run: docker run -d java-app:${{ steps.set_version.outputs.new-version }}



